<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="Outbody">
        <div id="screen">
            <input type="text">

        </div>
        <div class="button">
            <button>Clear</button>
            <button>Delete</button>

        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
        

        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>

        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

        </div>
        <div class="button">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>

        </div>

    </div>

    
</body>
</html>
