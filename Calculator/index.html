<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outerbody">

    <div id="innerbody">
        <div id="div_screen">
            <input type="text" id="screen">

        </div>
        <div class="button">
            <button class="btn bt_bg">Clear</button>
            <button class="btn bt_bg">Delete</button>

        </div>
        <div class="button">
            <button class="btn bt_sm">7</button>
            <button class="btn bt_sm">8</button> 
            <button class="btn bt_sm">9</button>
            <button class="btn bt_sm" >รท</button>
        

        </div>
        <div class="button">
            <button class="btn bt_sm">4</button>
            <button class="btn bt_sm">5</button>
            <button class="btn bt_sm">6</button>
            <button class="btn bt_sm">x</button>

        </div>
        <div class="button">
            <button class="btn bt_sm">1</button>
            <button class="btn bt_sm">2</button>
            <button class="btn bt_sm">3</button>
            <button class="btn bt_sm">-</button>

        </div>
        <div class="button">
            <button class="btn bt_sm" >.</button>
            <button class="btn bt_sm" >0</button>
            <button class="btn bt_sm">=</button>
            <button class="btn bt_sm" >+</button>

        </div>

    </div>

</div>


<script src="script.js"></script>

    
</body>
</html>
